name: Check Registry Updates
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4
      - name: Clone registry repository
        run: |
          git clone https://oauth2:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/lvim-tech/clipack-registry.git registry
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
      - name: Install dependencies
        run: go mod download
      - name: Configure Git for registry
        run: |
          cd registry
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git config credential.helper 'store --file=.git/credentials'
          echo "https://oauth2:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com" > .git/credentials
          chmod 600 .git/credentials
      - name: Run registry check
        run: |
          # Печатане на стойността на токена без да се показва директно (за дебъгване)
          # Това ще даде само дължината на токена
          echo "Token length: ${#GITHUB_TOKEN}"

          # Изпълнение на скрипта с изрично подаване на токена като променлива на средата
          go run scripts/check_registry.go
        env:
          # Явно дефиниране на GITHUB_TOKEN със стойност от секретите
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
