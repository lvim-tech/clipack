name: Check Registry Updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout application repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod download

    - name: Clone registry repository
      run: |
        git clone https://oauth2:${{ secrets.CLIPACK }}@github.com/lvim-tech/clipack-registry.git registry

    - name: Configure Git for registry
      run: |
        cd registry
        git config user.name 'github-actions[bot]'
        git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git config credential.helper 'store --file=.git/credentials'
        echo "https://oauth2:${{ secrets.CLIPACK }}@github.com" > .git/credentials
        chmod 600 .git/credentials

    # Модифициране на оригиналния файл директно
    - name: Modify check_registry.go
      run: |
        # Създаване на временно копие
        cp scripts/check_registry.go scripts/check_registry.go.bak
        
        # Замяна на проверката за GITHUB_TOKEN
        sed -i 's/token := os.Getenv("GITHUB_TOKEN")/token := "${{ secrets.CLIPACK }}"/' scripts/check_registry.go
        
        # Премахване на проверката дали токенът е празен, тъй като вече е вграден
        sed -i 's/if token == "" {/if false {/' scripts/check_registry.go
        
        # Извеждане на променените редове за диагностика (само за отстраняване на грешки)
        echo "Modified lines (with token redacted):"
        grep -n -A 2 -B 2 "token :=" scripts/check_registry.go | sed 's/${{ secrets.CLIPACK }}/***TOKEN***/g'

    - name: Run modified check_registry.go
      run: go run scripts/check_registry.go
